<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

        <!-- MetisMenu CSS -->
        <link th:href="@{/css/metisMenu.min.css}" rel="stylesheet" />

        <!-- Custom CSS -->
        <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

        <title>Penjualan|Login User</title>
    </head>

    <body>
        <div class="container">
            <div th:fragment="content">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="login-panel panel panel-default">
                            <div class="panel-heading">
                                <p align="center"> <i class="fa fa-desktop fa-2x"></i> <i class="fa fa-key fa-2x"></i> <i class="fa fa-credit-card fa-2x"></i></p>
                                <p class="text-center" >.: Login User :.</p>
                            </div>
                            <div class="panel-body">
                                <form role="form" name="f" th:action="@{/login}" method="post">
                                    <div th:if="${param.error}" class="alert alert-danger alert-dismissable" > 
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                        Invalid username and password.
                                    </div>
                                    <div th:if="${param.logout}" class="alert alert-success alert-dismissable" > 
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                        You have been logged out.
                                    </div>
                                    <fieldset>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Username" name="username" autofocus="true"/>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Password" name="password" type="password"/>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input name="remember" type="checkbox" value="Remember Me"/>Remember Me
                                            </label>
                                        </div>
                                        <!-- Change this to a button or input when using this as a form -->
                                        <button class="btn btn-lg btn-success btn-block">Login</button>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Metis Menu Plugin JavaScript -->
        <script th:ref="@{/css/metisMenu.min.js}"></script>

        <!-- Custom Theme JavaScript -->
        <script th:href="@{/css/sb-admin-2.js}"></script>
    </body>
</html>
