<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
    <head>
        <title>Daftar Produk</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/css/dataTables.responsive.css}" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.css"/>
        <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"/>
    </head>
    <body>
        <section layout:fragment="content">
            <h1 class="page-header" th:text='#{produk.form.list}'>Edit Materi</h1>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Daftar Produk Penjualan 
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <p class="DTFC_RightBodyWrapper">
                                <a class="btn btn-primary" th:href="@{/produk/form}"><i class="fa fa-plus fa-fw"></i>Tambah Produk Baru</a>
                            </p>
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>Kode Produk</th>
                                            <th>Nama Produk</th>
                                            <th>Jumlah</th>
                                            <th>Harga</th>
                                            <th>&nbsp;</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="produk : ${daftarProduk}">
                                            <td th:text="${produk.kodeProduk}">P-001</td>
                                            <td th:text="${produk.namaProduk}">Teh Botol</td>
                                            <td th:text="${produk.jumlahProduk}">20</td>
                                            <td th:text="${produk.harga}">4.000</td>
                                            <td>
                                                <a th:href="@{/produk/form(id=${produk.id})}" class="btn btn-xs">
                                                    edit
                                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                                </a>
                                                <a th:href="@{/produk/hapus(id=${produk.id})}">
                                                    hapus
                                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div sd:pagination-summary="">info</div>
                                    </div>
                                    <div class="col-sm-6">
                                        <nav class="pull-right">
                                            <ul class="pagination" sd:pagination="full">
                                                <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                                                <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                                                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.js"></script>
        <script>
            $(document).ready(function () {
                $('#dataTables-example').DataTable({
                    responsive: true
                });
            });
        </script>
    </body>
</html>
